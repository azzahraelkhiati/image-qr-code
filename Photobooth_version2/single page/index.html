<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDRIN Photobooth</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PP+Fragment:wght@300&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
      </div>

      <div class="layer">
        <div class="group">
          <div class="ans">
            <div class="vector"></div>
            <div class="vector-2"></div>
            <div class="vector-3"></div>
          </div>
          <div class="years">
            <div class="vector-5"></div>
            <div class="vector-6"></div>
          </div>
        </div>
        <div class="soiree">
          <div class="vector-8"></div>
          <div class="vector-9"></div>
          <div class="vector-a"></div>
          <div class="vector-b"></div>
          <div class="vector-c"></div>
          <div class="vector-d"></div>
        </div>
      </div>
      <div class="logo-cdrin">
        <div class="vector-e"></div>
        <div class="vector-f"></div>
        <div class="vector-10"></div>
        <div class="vector-11"></div>
        <div class="vector-12"></div>
      </div>

      <div id="initial-view">
        <span class="bienvenue-cdrin">
          Bienvenue dans l'expérience photo générée par IA entraînée par le CDRIN.
        </span>
        <div class="bouton-camera" id="capture-button">
          <div class="camera-icon">
            <img src="./Images/CameraIcon.png" alt="Camera Icon" />
          </div>
        </div>
      </div>

      <!-- Nouvelle Vue après capture avec logo et bouton Recommencer -->
      <div id="captured-view" class="hidden">
        <canvas id="captured-canvas"></canvas>
        <div class="restart-button" id="restart-button">
          <span class="recommencer">RECOMMENCER</span>
        </div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
